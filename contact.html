    <section class="contact-main">
        <div class="container">
            <div class="card-panel" id="contact-card">
                <h2 class="contact-title">Contact Me</h2>
                <form class="col s12">
                    <div class="row">
                        <div class="col input-field s12 m6">
                            <input type="text" id="first-name">
                            <label for="first-name" class="white-text">First Name</label>
                        </div>
                        <div class="col input-field s12 m6">
                            <input type="text" id="last-name">
                            <label for="last-name" class="white-text">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col input-field s12 m6">
                            <input type="text" id="first-name">
                            <label for="first-name" class="white-text">Phone Number</label>
                        </div>
                        <div class="col input-field s12 m6">
                            <input type="email" id="email" class="validate">
                            <label for="last-name" class="white-text">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="select" id="">
                                <option value="" disabled selected class="white-text" id="select-one">Select One</option>
                                <option value="buy" >Buy</option>
                                <option value="sell">Sell</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="select" class="white-text">I am looking to...</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="message" class="materialize-textarea"></textarea>
                            <label for="message" class="white-text">Message</label>
                        </div>
                    </div>
                


                </form>
            </div>
        </div>
